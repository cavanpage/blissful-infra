# Argo Rollouts Helm chart values
# Install with: helm install argo-rollouts argo/argo-rollouts -f values.yaml -n argo-rollouts --create-namespace

controller:
  replicas: 1
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

dashboard:
  enabled: true
  service:
    type: ClusterIP
    port: 3100

# Metrics for analysis
metrics:
  enabled: true
  serviceMonitor:
    enabled: true

# Notification engine
notifications:
  enabled: false
