apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: {{PROJECT_NAME}}-analysis
spec:
  metrics:
    - name: error-rate
      interval: 30s
      failureLimit: 3
      successCondition: result[0] < 1
      provider:
        prometheus:
          address: http://prometheus:9090
          query: |
            sum(rate(http_requests_total{status=~"5.*",app="{{PROJECT_NAME}}",rollouts_pod_template_hash="{{args.canary-hash}}"}[5m]))
            /
            sum(rate(http_requests_total{app="{{PROJECT_NAME}}",rollouts_pod_template_hash="{{args.canary-hash}}"}[5m]))
            * 100

    - name: p95-latency
      interval: 30s
      failureLimit: 3
      successCondition: result[0] < 0.2
      provider:
        prometheus:
          address: http://prometheus:9090
          query: |
            histogram_quantile(0.95,
              sum(rate(http_request_duration_seconds_bucket{app="{{PROJECT_NAME}}",rollouts_pod_template_hash="{{args.canary-hash}}"}[5m]))
              by (le)
            )

    - name: p99-latency
      interval: 30s
      failureLimit: 3
      successCondition: result[0] < 0.5
      provider:
        prometheus:
          address: http://prometheus:9090
          query: |
            histogram_quantile(0.99,
              sum(rate(http_request_duration_seconds_bucket{app="{{PROJECT_NAME}}",rollouts_pod_template_hash="{{args.canary-hash}}"}[5m]))
              by (le)
            )

    - name: success-rate
      interval: 30s
      failureLimit: 3
      successCondition: result[0] > 99
      provider:
        prometheus:
          address: http://prometheus:9090
          query: |
            (
              sum(rate(http_requests_total{status=~"2.*",app="{{PROJECT_NAME}}",rollouts_pod_template_hash="{{args.canary-hash}}"}[5m]))
              /
              sum(rate(http_requests_total{app="{{PROJECT_NAME}}",rollouts_pod_template_hash="{{args.canary-hash}}"}[5m]))
            ) * 100
  args:
    - name: canary-hash
