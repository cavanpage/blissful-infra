apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{PROJECT_NAME}}
  labels:
    app: {{PROJECT_NAME}}
    app.kubernetes.io/name: {{PROJECT_NAME}}
    app.kubernetes.io/component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{PROJECT_NAME}}
  template:
    metadata:
      labels:
        app: {{PROJECT_NAME}}
        app.kubernetes.io/name: {{PROJECT_NAME}}
    spec:
      serviceAccountName: {{PROJECT_NAME}}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: {{PROJECT_NAME}}
          image: {{REGISTRY_URL}}/{{PROJECT_NAME}}:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: {{PROJECT_NAME}}-config
                  key: kafka.bootstrap.servers
{{#IF_POSTGRES}}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{PROJECT_NAME}}-secrets
                  key: database.url
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{PROJECT_NAME}}-secrets
                  key: database.username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{PROJECT_NAME}}-secrets
                  key: database.password
{{/IF_POSTGRES}}
{{#IF_REDIS}}
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: {{PROJECT_NAME}}-config
                  key: redis.url
{{/IF_REDIS}}
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
