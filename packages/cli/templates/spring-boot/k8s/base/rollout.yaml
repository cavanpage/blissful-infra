apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{PROJECT_NAME}}
  labels:
    app: {{PROJECT_NAME}}
spec:
  replicas: 3
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: {{PROJECT_NAME}}
  strategy:
    canary:
      canaryService: {{PROJECT_NAME}}-canary
      stableService: {{PROJECT_NAME}}-stable
      steps:
        - setWeight: 10
        - pause: { duration: 2m }
        - analysis:
            templates:
              - templateName: {{PROJECT_NAME}}-analysis
        - setWeight: 25
        - pause: { duration: 2m }
        - analysis:
            templates:
              - templateName: {{PROJECT_NAME}}-analysis
        - setWeight: 50
        - pause: { duration: 5m }
        - analysis:
            templates:
              - templateName: {{PROJECT_NAME}}-analysis
        - setWeight: 100
      antiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          weight: 100
  template:
    metadata:
      labels:
        app: {{PROJECT_NAME}}
    spec:
      serviceAccountName: {{PROJECT_NAME}}
      containers:
        - name: {{PROJECT_NAME}}
          image: {{REGISTRY_URL}}/{{PROJECT_NAME}}:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{PROJECT_NAME}}-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /live
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
