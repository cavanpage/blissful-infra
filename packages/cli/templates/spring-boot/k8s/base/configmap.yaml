apiVersion: v1
kind: ConfigMap
metadata:
  name: {{PROJECT_NAME}}-config
  labels:
    app: {{PROJECT_NAME}}
data:
  kafka.bootstrap.servers: "kafka:9092"
{{#IF_REDIS}}
  redis.url: "redis://redis:6379"
{{/IF_REDIS}}
  logging.level: "INFO"
---
{{#IF_POSTGRES}}
apiVersion: v1
kind: Secret
metadata:
  name: {{PROJECT_NAME}}-secrets
  labels:
    app: {{PROJECT_NAME}}
type: Opaque
stringData:
  database.url: "jdbc:postgresql://postgres:5432/{{PROJECT_NAME}}"
  database.username: "{{PROJECT_NAME}}"
  database.password: "changeme"
{{/IF_POSTGRES}}
