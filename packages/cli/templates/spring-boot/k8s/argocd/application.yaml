{{#IF_KUBERNETES}}
# Argo CD Application for Staging
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{PROJECT_NAME}}-staging
  namespace: argocd
  labels:
    app.kubernetes.io/name: {{PROJECT_NAME}}
    environment: staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_ORG/{{PROJECT_NAME}}.git
    targetRevision: HEAD
    path: k8s/overlays/staging
  destination:
    server: https://kubernetes.default.svc
    namespace: {{PROJECT_NAME}}-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
---
# Argo CD Application for Production
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{PROJECT_NAME}}-production
  namespace: argocd
  labels:
    app.kubernetes.io/name: {{PROJECT_NAME}}
    environment: production
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_ORG/{{PROJECT_NAME}}.git
    targetRevision: HEAD
    path: k8s/overlays/production
  destination:
    server: https://kubernetes.default.svc
    namespace: {{PROJECT_NAME}}-production
  syncPolicy:
    # Production requires manual sync for safety
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 20
{{/IF_KUBERNETES}}
