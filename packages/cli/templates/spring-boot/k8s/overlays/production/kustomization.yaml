apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: {{PROJECT_NAME}}-production

resources:
  - ../../base

commonLabels:
  environment: production

replicas:
  - name: {{PROJECT_NAME}}
    count: 3

patches:
  - target:
      kind: Deployment
      name: {{PROJECT_NAME}}
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2000m"
      - op: add
        path: /spec/strategy
        value:
          type: RollingUpdate
          rollingUpdate:
            maxSurge: 1
            maxUnavailable: 0

configMapGenerator:
  - name: {{PROJECT_NAME}}-config
    behavior: merge
    literals:
      - logging.level=WARN

images:
  - name: {{REGISTRY_URL}}/{{PROJECT_NAME}}
    newTag: latest
