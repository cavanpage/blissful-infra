apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

commonLabels:
  environment: ephemeral
  ephemeral: "true"

commonAnnotations:
  blissful-infra.io/ephemeral: "true"
  blissful-infra.io/ttl: "24h"

replicas:
  - name: {{PROJECT_NAME}}
    count: 1

patches:
  - target:
      kind: Deployment
      name: {{PROJECT_NAME}}
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"

configMapGenerator:
  - name: {{PROJECT_NAME}}-config
    behavior: merge
    literals:
      - logging.level=DEBUG

images:
  - name: {{REGISTRY_URL}}/{{PROJECT_NAME}}
    newTag: latest
